<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="js/form.js"></script>
    <title>üóÑÔ∏èTOP FORM</title>
</head>
<body>
    <main>
        <form id="main-form">
            <div class="form-item">
                <label for="zip-input">ZIP</label>
                <input name="zip-input" id="zip-input" type="number" maxlength="5" placeholder="12345" required>
                <label for="country-input">COUNTRY</label>
                <input name="country-input" required>
            </div>
            <label for="email-input">EMAIL</label>
            <input class="form-item" name="email-input" type="email" required>
            <label for="pswd-input">PASSWORD</label>
            <input class="form-item" name="pswd-input" id="pswd-input" type="password" required>
            <label for="pswd-conf-input">PASSWORD CONFIRM</label>
            <input class="form-item" name="pswd-conf-input" id="pswd-conf-input" type="password">
            <input class="button" value="Submit" type="submit">
        </form>
    </main>
</body>
</html>
